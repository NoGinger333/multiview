<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>StreamMultiView - Transparent Chat</title>
    <style>
        :root { --bg-color: #0f0f0f; --accent-color: #bf94ff; }
        html, body { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background: var(--bg-color); color: #fff; font-family: sans-serif; display: flex; flex-direction: column; }
        
        header { height: 60px; background: #1e1e1e; padding: 0 20px; display: flex; align-items: center; gap: 10px; flex-shrink: 0; }
        .input-group { flex-grow: 1; display: flex; gap: 5px; }
        input { flex-grow: 1; padding: 8px; border-radius: 4px; border: 1px solid #333; background: #2a2a2a; color: white; }
        button { padding: 8px 16px; background: var(--accent-color); border: none; border-radius: 4px; cursor: pointer; font-weight: bold; }

        #grid-container { display: grid; flex-grow: 1; gap: 4px; padding: 4px; box-sizing: border-box; }

        .video-wrapper { position: relative; background: #000; overflow: hidden; display: flex; flex-direction: column; }
        .video-header { height: 24px; background: #222; display: flex; justify-content: space-between; align-items: center; padding: 0 8px; font-size: 10px; z-index: 20; }
        
        iframe.video-frame { flex-grow: 1; width: 100%; border: none; }

        /* チャットオーバーレイのスタイル */
        .chat-container {
            position: absolute;
            top: 24px; right: 0; bottom: 0;
            width: 30%; /* 幅30%に制限 */
            min-width: 200px;
            z-index: 10;
            pointer-events: none; /* 下の動画操作を邪魔しない */
            display: none; /* 初期は非表示 */
            background: transparent;
        }
        
        .chat-container.active { display: block; }

        .chat-frame {
            width: 100%; height: 100%; border: none;
            /* 黒を透過させる魔法のCSS */
            mix-blend-mode: screen; 
            opacity: 0.8;
            pointer-events: auto; /* チャット内スクロールは可能にする */
        }

        .btn-chat { background: #444; color: #fff; border: none; padding: 2px 6px; border-radius: 3px; cursor: pointer; margin-right: 5px; }
        .btn-chat.active { background: var(--accent-color); color: #000; }
    </style>
</head>
<body>

<header>
    <div style="font-weight: bold; color: var(--accent-color);">MultiView</div>
    <div class="input-group">
        <input type="text" id="urlInput" placeholder="Twitch URLを入力...">
        <button onclick="handleAddClick()">追加</button>
    </div>
</header>

<div id="grid-container"></div>

<script>
    function updateLayout() {
        const container = document.getElementById('grid-container');
        const count = container.children.length;
        const cols = Math.ceil(Math.sqrt(count));
        const rows = Math.ceil(count / cols);
        container.style.gridTemplateColumns = `repeat(${cols}, 1fr)`;
        container.style.gridTemplateRows = `repeat(${rows}, 1fr)`;
    }

    function handleAddClick() {
        const input = document.getElementById('urlInput');
        const url = input.value.trim();
        if (renderVideo(url)) {
            updateLayout();
            input.value = "";
        }
    }

    function renderVideo(url) {
        const container = document.getElementById('grid-container');
        const hostname = window.location.hostname || "localhost";
        let videoEmbed = "";
        let chatEmbed = "";
        let channelName = "";

        if (url.includes("twitch.tv")) {
            channelName = url.split('/').pop().split('?')[0];
            videoEmbed = `https://player.twitch.tv/?channel=${channelName}&parent=${hostname}&autoplay=true&muted=true`;
            chatEmbed = `https://www.twitch.tv/embed/${channelName}/chat?parent=${hostname}&darkpopout`;
        } else if (url.includes("youtube.com") || url.includes("youtu.be")) {
            const videoId = url.split('v=')[1]?.split('&')[0] || url.split('/').pop();
            videoEmbed = `https://www.youtube.com/embed/${videoId}?autoplay=1&mute=1`;
        }

        if (!videoEmbed) return false;

        const wrapper = document.createElement('div');
        wrapper.className = 'video-wrapper';
        wrapper.innerHTML = `
            <div class="video-header">
                <span>${channelName || 'YouTube'}</span>
                <div>
                    ${chatEmbed ? `<button class="btn-chat" onclick="toggleChat(this)">Chat</button>` : ''}
                    <button onclick="this.closest('.video-wrapper').remove(); updateLayout();">✕</button>
                </div>
            </div>
            <iframe class="video-frame" src="${videoEmbed}" allowfullscreen allow="autoplay; fullscreen"></iframe>
            ${chatEmbed ? `
                <div class="chat-container">
                    <iframe class="chat-frame" src="${chatEmbed}"></iframe>
                </div>
            ` : ''}
        `;

        container.appendChild(wrapper);
        return true;
    }

    function toggleChat(btn) {
        const wrapper = btn.closest('.video-wrapper');
        const chat = wrapper.querySelector('.chat-container');
        chat.classList.toggle('active');
        btn.classList.toggle('active');
    }
</script>
</body>
</html>
