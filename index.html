<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StreamMultiView Pro - No Scroll</title>
    <style>
        :root {
            --bg-color: #0f0f0f;
            --header-bg: #1e1e1e;
            --input-bg: #2a2a2a;
            --text-color: #efeff1;
            --accent-color: #bf94ff;
        }

        /* 画面全体のスクロールを禁止 */
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; 
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
        }

        header {
            height: 60px; /* 高さを固定 */
            background-color: var(--header-bg);
            padding: 0 20px;
            display: flex;
            gap: 12px;
            align-items: center;
            border-bottom: 1px solid #333;
            box-sizing: border-box;
            flex-shrink: 0;
        }

        .input-group { flex-grow: 1; display: flex; gap: 5px; }
        input[type="text"] { flex-grow: 1; padding: 8px; border-radius: 4px; border: 1px solid #333; background: var(--input-bg); color: white; }
        button { padding: 8px 16px; background-color: var(--accent-color); border: none; border-radius: 4px; cursor: pointer; font-weight: bold; }

        /* グリッドコンテナ：ここがポイント */
        #grid-container {
            display: grid;
            flex-grow: 1;
            gap: 4px;
            padding: 4px;
            box-sizing: border-box;
            /* 要素数に応じてJavaScriptで grid-template-columns/rows を書き換える */
        }

        .video-wrapper {
            position: relative;
            width: 100%;
            height: 100%; /* 親要素の高さに合わせる */
            background: #000;
        }

        iframe { width: 100%; height: 100%; border: none; }

        .controls {
            position: absolute;
            top: 5px;
            right: 5px;
            opacity: 0;
            transition: opacity 0.2s;
            z-index: 10;
        }
        .video-wrapper:hover .controls { opacity: 1; }
        .btn-remove { background: rgba(0,0,0,0.7); color: white; border: none; border-radius: 4px; padding: 4px 8px; cursor: pointer; }
        .btn-remove:hover { background: #ff4b4b; }
    </style>
</head>
<body>

<header>
    <div style="font-weight: bold; color: var(--accent-color);">MultiView</div>
    <div class="input-group">
        <input type="text" id="urlInput" placeholder="URLを貼り付け...">
        <button onclick="handleAddClick()">追加</button>
    </div>
</header>

<div id="grid-container"></div>

<script>
    let streams = [];

    window.onload = () => {
        const params = new URLSearchParams(window.location.search);
        const savedStreams = params.get('s');
        if (savedStreams) {
            streams = savedStreams.split(',');
            streams.forEach(url => renderVideo(decodeURIComponent(url)));
            updateLayout();
        }
    };

    function updateUrl() {
        const params = new URLSearchParams();
        if (streams.length > 0) params.set('s', streams.map(s => encodeURIComponent(s)).join(','));
        const newUrl = window.location.origin + window.location.pathname + (params.toString() ? '?' + params.toString() : '');
        window.history.pushState(null, '', newUrl);
    }

    // レイアウトを動的に計算する関数
    function updateLayout() {
        const container = document.getElementById('grid-container');
        const count = streams.length;
        if (count === 0) return;

        // 列数(cols)と行数(rows)を計算
        const cols = Math.ceil(Math.sqrt(count));
        const rows = Math.ceil(count / cols);

        container.style.gridTemplateColumns = `repeat(${cols}, 1fr)`;
        container.style.gridTemplateRows = `repeat(${rows}, 1fr)`;
    }

    function handleAddClick() {
        const input = document.getElementById('urlInput');
        const url = input.value.trim();
        if (!url) return;

        if (renderVideo(url)) {
            streams.push(url);
            updateLayout();
            updateUrl();
            input.value = "";
        }
    }

    function renderVideo(url) {
        const container = document.getElementById('grid-container');
        const hostname = window.location.hostname || "localhost";
        let embedUrl = "";

        if (url.includes("youtube.com") || url.includes("youtu.be")) {
            const videoId = url.split('v=')[1]?.split('&')[0] || url.split('/').pop();
            embedUrl = `https://www.youtube.com/embed/${videoId}?autoplay=1&mute=1`;
        } else if (url.includes("twitch.tv")) {
            const channelName = url.split('/').pop().split('?')[0];
            embedUrl = `https://player.twitch.tv/?channel=${channelName}&parent=${hostname}&autoplay=true&muted=true`;
        }

        if (!embedUrl) return false;

        const wrapper = document.createElement('div');
        wrapper.className = 'video-wrapper';
        wrapper.innerHTML = `
            <div class="controls"><button class="btn-remove" onclick="removeStream('${url}', this)">✕</button></div>
            <iframe src="${embedUrl}" allowfullscreen allow="autoplay; fullscreen"></iframe>
        `;
        container.appendChild(wrapper);
        return true;
    }

    function removeStream(url, btn) {
        btn.closest('.video-wrapper').remove();
        streams = streams.filter(s => s !== url);
        updateLayout();
        updateUrl();
    }

    document.getElementById('urlInput').addEventListener('keypress', (e) => { if (e.key === 'Enter') handleAddClick(); });
</script>

</body>
</html>
