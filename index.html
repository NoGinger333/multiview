<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StreamMultiView Pro - Fix</title>
    <style>
        :root {
            --bg-color: #0f0f0f;
            --header-bg: #1e1e1e;
            --input-bg: #2a2a2a;
            --text-color: #efeff1;
            --accent-color: #bf94ff;
        }

        html, body {
            margin: 0; padding: 0; width: 100%; height: 100%;
            overflow: hidden; background-color: var(--bg-color);
            color: var(--text-color); font-family: sans-serif;
            display: flex; flex-direction: column;
        }

        header {
            height: 60px; background-color: var(--header-bg);
            padding: 0 20px; display: flex; gap: 12px;
            align-items: center; border-bottom: 1px solid #333;
            box-sizing: border-box; flex-shrink: 0;
            z-index: 100;
        }

        .input-group { flex-grow: 1; display: flex; gap: 5px; }
        input[type="text"] { flex-grow: 1; padding: 8px; border-radius: 4px; border: 1px solid #333; background: var(--input-bg); color: white; }
        button { padding: 8px 16px; background-color: var(--accent-color); border: none; border-radius: 4px; cursor: pointer; font-weight: bold; }

        #grid-container {
            display: grid; flex-grow: 1; gap: 6px; padding: 6px;
            box-sizing: border-box; width: 100%; height: 100%;
        }

        .video-wrapper {
            position: relative; width: 100%; height: 100%;
            background: #000; border: 2px solid transparent;
            display: flex; flex-direction: column;
        }

        .video-wrapper.dragging { opacity: 0.4; border: 2px dashed var(--accent-color); }
        .video-wrapper.drag-over { border: 2px solid var(--accent-color); }

        .video-header {
            height: 24px; background: #222; cursor: grab;
            display: flex; justify-content: space-between; align-items: center;
            padding: 0 8px; font-size: 10px; color: #aaa; flex-shrink: 0;
        }

        iframe { flex-grow: 1; width: 100%; border: none; }
        
        /* ドラッグ中にiframeがイベントを遮断しないようカバーをかける */
        .dragging-active iframe { pointer-events: none; }

        .btn-remove { background: none; color: #888; border: none; cursor: pointer; font-size: 14px; }
    </style>
</head>
<body>

<header>
    <div style="font-weight: bold; color: var(--accent-color);">MultiView</div>
    <div class="input-group">
        <input type="text" id="urlInput" placeholder="URLを貼り付け...">
        <button onclick="handleAddClick()">追加</button>
    </div>
</header>

<div id="grid-container"></div>

<script>
    let dragSourceElement = null;

    window.onload = () => {
        const params = new URLSearchParams(window.location.search);
        const savedStreams = params.get('s');
        if (savedStreams) {
            const urls = savedStreams.split(',');
            urls.forEach(url => renderVideo(decodeURIComponent(url)));
            updateLayout();
        }
    };

    function updateUrl() {
        const container = document.getElementById('grid-container');
        const wrappers = container.querySelectorAll('.video-wrapper');
        const currentUrls = Array.from(wrappers).map(w => w.dataset.url);
        
        const params = new URLSearchParams();
        if (currentUrls.length > 0) params.set('s', currentUrls.map(s => encodeURIComponent(s)).join(','));
        const newUrl = window.location.origin + window.location.pathname + (params.toString() ? '?' + params.toString() : '');
        window.history.pushState(null, '', newUrl);
    }

    function updateLayout() {
        const container = document.getElementById('grid-container');
        const count = container.children.length;
        if (count === 0) return;
        const cols = Math.ceil(Math.sqrt(count));
        const rows = Math.ceil(count / cols);
        container.style.gridTemplateColumns = `repeat(${cols}, 1fr)`;
        container.style.gridTemplateRows = `repeat(${rows}, 1fr)`;
    }

    function handleAddClick() {
        const input = document.getElementById('urlInput');
        const url = input.value.trim();
        if (!url) return;
        if (renderVideo(url)) {
            updateLayout();
            updateUrl();
            input.value = "";
        }
    }

    function renderVideo(url) {
        const container = document.getElementById('grid-container');
        const hostname = window.location.hostname || "localhost";
        let embedUrl = "";

        if (url.includes("youtube.com") || url.includes("youtu.be")) {
            const videoId = url.split('v=')[1]?.split('&')[0] || url.split('/').pop();
            embedUrl = `https://www.youtube.com/embed/${videoId}?autoplay=1&mute=1`;
        } else if (url.includes("twitch.tv")) {
            const channelName = url.split('/').pop().split('?')[0];
            embedUrl = `https://player.twitch.tv/?channel=${channelName}&parent=${hostname}&autoplay=true&muted=true`;
        }

        if (!embedUrl) return false;

        const wrapper = document.createElement('div');
        wrapper.className = 'video-wrapper';
        wrapper.draggable = true;
        wrapper.dataset.url = url;

        wrapper.innerHTML = `
            <div class="video-header">
                <span>::: DRAG TO REORDER</span>
                <button class="btn-remove" onclick="removeStream(this)">✕</button>
            </div>
            <iframe src="${embedUrl}" allowfullscreen allow="autoplay; fullscreen"></iframe>
        `;

        // イベント登録
        wrapper.addEventListener('dragstart', handleDragStart);
        wrapper.addEventListener('dragenter', handleDragEnter);
        wrapper.addEventListener('dragover', handleDragOver);
        wrapper.addEventListener('dragleave', handleDragLeave);
        wrapper.addEventListener('drop', handleDrop);
        wrapper.addEventListener('dragend', handleDragEnd);

        container.appendChild(wrapper);
        return true;
    }

    // --- ドラッグ＆ドロップ（改善版：DOMの入れ替えのみを行う） ---
    function handleDragStart(e) {
        dragSourceElement = this;
        this.classList.add('dragging');
        document.body.classList.add('dragging-active');
        e.dataTransfer.effectAllowed = 'move';
    }

    function handleDragOver(e) {
        if (e.preventDefault) e.preventDefault();
        return false;
    }

    function handleDragEnter(e) {
        if (this !== dragSourceElement) this.classList.add('drag-over');
    }

    function handleDragLeave() {
        this.classList.remove('drag-over');
    }

    function handleDrop(e) {
        e.stopPropagation();
        if (dragSourceElement !== this) {
            const container = document.getElementById('grid-container');
            const children = Array.from(container.children);
            const fromIndex = children.indexOf(dragSourceElement);
            const toIndex = children.indexOf(this);

            if (fromIndex < toIndex) {
                this.after(dragSourceElement);
            } else {
                this.before(dragSourceElement);
            }
            updateUrl();
            updateLayout();
        }
        return false;
    }

    function handleDragEnd() {
        this.classList.remove('dragging');
        document.body.classList.remove('dragging-active');
        document.querySelectorAll('.video-wrapper').forEach(el => el.classList.remove('drag-over'));
    }

    function removeStream(btn) {
        btn.closest('.video-wrapper').remove();
        updateLayout();
        updateUrl();
    }

    document.getElementById('urlInput').addEventListener('keypress', (e) => { if (e.key === 'Enter') handleAddClick(); });
</script>

</body>
</html>
