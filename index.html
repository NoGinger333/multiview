<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StreamMultiView Pro - Drag & Drop</title>
    <style>
        :root {
            --bg-color: #0f0f0f;
            --header-bg: #1e1e1e;
            --input-bg: #2a2a2a;
            --text-color: #efeff1;
            --accent-color: #bf94ff;
        }

        html, body {
            margin: 0; padding: 0; width: 100%; height: 100%;
            overflow: hidden; background-color: var(--bg-color);
            color: var(--text-color); font-family: sans-serif;
            display: flex; flex-direction: column;
        }

        header {
            height: 60px; background-color: var(--header-bg);
            padding: 0 20px; display: flex; gap: 12px;
            align-items: center; border-bottom: 1px solid #333;
            box-sizing: border-box; flex-shrink: 0;
            z-index: 100;
        }

        .input-group { flex-grow: 1; display: flex; gap: 5px; }
        input[type="text"] { flex-grow: 1; padding: 8px; border-radius: 4px; border: 1px solid #333; background: var(--input-bg); color: white; }
        button { padding: 8px 16px; background-color: var(--accent-color); border: none; border-radius: 4px; cursor: pointer; font-weight: bold; }

        #grid-container {
            display: grid; flex-grow: 1; gap: 6px; padding: 6px;
            box-sizing: border-box; width: 100%; height: 100%;
        }

        .video-wrapper {
            position: relative; width: 100%; height: 100%;
            background: #000; border: 2px solid transparent;
            transition: border 0.2s, opacity 0.2s;
            display: flex; flex-direction: column;
        }

        /* ドラッグ中のスタイル */
        .video-wrapper.dragging { opacity: 0.4; border: 2px dashed var(--accent-color); }
        .video-wrapper.drag-over { border: 2px solid var(--accent-color); }

        /* ドラッグ用ハンドル兼コントロールバー */
        .video-header {
            height: 24px; background: #222; cursor: grab;
            display: flex; justify-content: space-between; align-items: center;
            padding: 0 8px; font-size: 10px; color: #aaa;
        }
        .video-header:active { cursor: grabbing; }

        iframe { flex-grow: 1; width: 100%; border: none; pointer-events: auto; }
        
        /* ドラッグ中はiframeがイベントを邪魔しないようにする */
        .dragging iframe { pointer-events: none; }

        .btn-remove { background: none; color: #888; border: none; cursor: pointer; font-size: 14px; }
        .btn-remove:hover { color: #ff4b4b; }
    </style>
</head>
<body>

<header>
    <div style="font-weight: bold; color: var(--accent-color);">MultiView</div>
    <div class="input-group">
        <input type="text" id="urlInput" placeholder="URLを貼り付け...">
        <button onclick="handleAddClick()">追加</button>
    </div>
</header>

<div id="grid-container"></div>

<script>
    let streams = [];
    let dragSourceElement = null;

    window.onload = () => {
        const params = new URLSearchParams(window.location.search);
        const savedStreams = params.get('s');
        if (savedStreams) {
            streams = savedStreams.split(',');
            streams.forEach(url => renderVideo(decodeURIComponent(url)));
            updateLayout();
        }
    };

    function updateUrl() {
        const params = new URLSearchParams();
        if (streams.length > 0) params.set('s', streams.map(s => encodeURIComponent(s)).join(','));
        const newUrl = window.location.origin + window.location.pathname + (params.toString() ? '?' + params.toString() : '');
        window.history.pushState(null, '', newUrl);
    }

    function updateLayout() {
        const container = document.getElementById('grid-container');
        const count = streams.length;
        if (count === 0) return;
        const cols = Math.ceil(Math.sqrt(count));
        const rows = Math.ceil(count / cols);
        container.style.gridTemplateColumns = `repeat(${cols}, 1fr)`;
        container.style.gridTemplateRows = `repeat(${rows}, 1fr)`;
    }

    function handleAddClick() {
        const input = document.getElementById('urlInput');
        const url = input.value.trim();
        if (!url) return;
        if (renderVideo(url)) {
            streams.push(url);
            updateLayout();
            updateUrl();
            input.value = "";
        }
    }

    function renderVideo(url) {
        const container = document.getElementById('grid-container');
        const hostname = window.location.hostname || "localhost";
        let embedUrl = "";

        if (url.includes("youtube.com") || url.includes("youtu.be")) {
            const videoId = url.split('v=')[1]?.split('&')[0] || url.split('/').pop();
            embedUrl = `https://www.youtube.com/embed/${videoId}?autoplay=1&mute=1`;
        } else if (url.includes("twitch.tv")) {
            const channelName = url.split('/').pop().split('?')[0];
            embedUrl = `https://player.twitch.tv/?channel=${channelName}&parent=${hostname}&autoplay=true&muted=true`;
        }

        if (!embedUrl) return false;

        const wrapper = document.createElement('div');
        wrapper.className = 'video-wrapper';
        wrapper.draggable = true; // ドラッグ可能に
        wrapper.dataset.url = url;

        wrapper.innerHTML = `
            <div class="video-header">
                <span>::: DRAG TO REORDER</span>
                <button class="btn-remove" onclick="removeStream('${url}', this)">✕</button>
            </div>
            <iframe src="${embedUrl}" allowfullscreen allow="autoplay; fullscreen"></iframe>
        `;

        // ドラッグイベントの登録
        wrapper.addEventListener('dragstart', handleDragStart);
        wrapper.addEventListener('dragenter', handleDragEnter);
        wrapper.addEventListener('dragover', handleDragOver);
        wrapper.addEventListener('dragleave', handleDragLeave);
        wrapper.addEventListener('drop', handleDrop);
        wrapper.addEventListener('dragend', handleDragEnd);

        container.appendChild(wrapper);
        return true;
    }

    // --- ドラッグ＆ドロップ ハンドラ ---
    function handleDragStart(e) {
        dragSourceElement = this;
        this.classList.add('dragging');
        e.dataTransfer.effectAllowed = 'move';
    }

    function handleDragOver(e) {
        if (e.preventDefault) e.preventDefault();
        return false;
    }

    function handleDragEnter(e) {
        if (this !== dragSourceElement) this.classList.add('drag-over');
    }

    function handleDragLeave(e) {
        this.classList.remove('drag-over');
    }

    function handleDrop(e) {
        e.stopPropagation();
        if (dragSourceElement !== this) {
            // 要素の入れ替えロジック
            const container = document.getElementById('grid-container');
            const allNodes = Array.from(container.children);
            const sourceIdx = allNodes.indexOf(dragSourceElement);
            const targetIdx = allNodes.indexOf(this);

            // 配列（streams）の入れ替え
            const temp = streams[sourceIdx];
            streams.splice(sourceIdx, 1);
            streams.splice(targetIdx, 0, temp);

            // DOMのリセットと再描画（iframeの状態維持のためにはDOM操作が必要だが、今回は配列入れ替え→再描画が確実）
            container.innerHTML = '';
            streams.forEach(url => renderVideo(url));
            updateLayout();
            updateUrl();
        }
        return false;
    }

    function handleDragEnd() {
        this.classList.remove('dragging');
        const items = document.querySelectorAll('.video-wrapper');
        items.forEach(item => item.classList.remove('drag-over'));
    }

    function removeStream(url, btn) {
        btn.closest('.video-wrapper').remove();
        streams = streams.filter(s => s !== url);
        updateLayout();
        updateUrl();
    }

    document.getElementById('urlInput').addEventListener('keypress', (e) => { if (e.key === 'Enter') handleAddClick(); });
</script>

</body>
</html>
